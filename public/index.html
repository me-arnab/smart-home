<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arnab Smart Home</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #0d1117;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #00c3ff;
        }

        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: red;
            box-shadow: 0 0 8px red;
            transition: all 0.3s ease;
        }

        .dot.connected {
            background-color: #00ff6a;
            box-shadow: 0 0 8px #00ff6a;
        }

        .device {
            display: inline-block;
            background: #161b22;
            border-radius: 15px;
            padding: 25px;
            margin: 20px;
            width: 150px;
            box-shadow: 0 0 10px #00c3ff33;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #00c3ff;
            box-shadow: 0 0 15px #00c3ff;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <h1>üè† Arnab Smart Home</h1>

    <!-- ESP8266 Status -->
    <div class="status">
        <div id="espDot" class="dot"></div>
        <span id="espText">ESP Disconnected</span>
    </div>

    <p><a href="/history.html" style="color:#00c3ff">View activity history</a></p>

    <div id="devices"></div>

    <script>
        const socket = new WebSocket("wss://arnab-smart.onrender.com"); // use wss for Render

        const deviceNames = {
            light1: "Light 1",
            light2: "Light 2",
            fan: "Fan",
            plug: "Light 3"
        };

        const devicesDiv = document.getElementById("devices");
        const espDot = document.getElementById("espDot");
        const espText = document.getElementById("espText");

        function createDevice(device, state) {
            const div = document.createElement("div");
            div.className = "device";
            div.innerHTML = `
        <h3>${deviceNames[device]}</h3>
        <label class="switch">
            <input type="checkbox" ${state ? "checked" : ""} id="${device}">
            <span class="slider"></span>
        </label>`;
            devicesDiv.appendChild(div);

            const checkbox = div.querySelector("input");
            checkbox.addEventListener("change", () => {
                socket.send(JSON.stringify({ type: "toggle", device, state: checkbox.checked }));
            });
        }

        // Show default devices instantly
        Object.keys(deviceNames).forEach((d) => createDevice(d, false));

        socket.onopen = () => console.log("‚úÖ Connected to WebSocket");

        socket.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            if (msg.type === "update") {
                document.getElementById(msg.device).checked = msg.state;
            }

            // Update ESP connection status if message type is esp_status
            if (msg.type === "esp_status") {
                updateESPStatus(msg.connected);
            }
        };

        // üîÅ Poll ESP connection status every 2 seconds
        async function checkESPStatus() {
            try {
                const res = await fetch("/status");
                const data = await res.json();
                updateESPStatus(data.connected);
            } catch {
                updateESPStatus(false);
            }
        }

        function updateESPStatus(isConnected) {
            if (isConnected) {
                espDot.classList.add("connected");
                espText.textContent = "ESP Connected üü¢";
            } else {
                espDot.classList.remove("connected");
                espText.textContent = "ESP Disconnected üî¥";
            }
        }

        setInterval(checkESPStatus, 2000);
        checkESPStatus(); // Initial check
    </script>
</body>

</html>
